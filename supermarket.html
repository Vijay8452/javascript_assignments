<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .category {
            width: 100%;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .category h2 {
            text-align: center;
            background-color: #f4f4f4;
            padding: 10px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            text-align: center;
            width: calc(20% - 40px);
            box-sizing: border-box;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .product button {
            margin: 5px;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <div class="header-section">
        <h1>Supermarket</h1>
        <input type="text" placeholder="Search...">
    </div>
    <nav>
        <a href="#home">Home</a> |
        <a href="#categories">Categories</a>
    </nav>
</header>

<main class="categories">
    <section id="dairy" class="category">
        <h2>Dairy Products</h2>
        <div class="products">
            <!-- Repeat this product div for each product in the category -->
            <div class="product">
                <img src="https://as1.ftcdn.net/v2/jpg/01/06/68/88/1000_F_106688812_rVoRFXazgIMEUJdvffG9p0XvP8Lntf0a.jpg" alt="Milk">
                <h3>Milk</h3>
                <p>$2.00</p>
                <button>Add to Cart</button>
                <button>Buy</button>
                <button>Like</button>
                <button>Review</button>
            </div>
            <!-- More products... -->
        </div>
    </section>
    <section id="chocolates" class="category">
        <h2>Chocolates</h2>
        <div class="products">
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/61fMDG0hW+L._AC_UF894,1000_QL80_.jpg" alt="Dairy milk">
                <h3>Chocolate</h3>
                <p>$1.50</p>
                <button>Add to Cart</button>
                <button>Buy</button>
                <button>Like</button>
                <button>Review</button>
            </div>
            <!-- More products... -->
        </div>
    </section>
    <section id="snacks" class="category">
        <h2>Snacks</h2>
        <div class="products">
            <div class="product">
                <img src="https://tiimg.tistatic.com/fp/1/007/492/kurkure-masala-munch-namkeen-best-snacks-pack-size-158-gram-154.jpg" alt="kurkure-masala-munch-namkeen-best-snacks-pack-size-158-gram-154">
                <h3>Snack</h3>
                <p>$3.00</p>
                <button>Add to Cart</button>
                <button>Buy</button>
                <button>Like</button>
                <button>Review</button>
            </div>
            <!-- More products... -->
        </div>
    </section>
    <!-- Add more sections for other categories (kitchen things, kids liking foods, beauty products, hygiene products, fruits, beverages, etc.) -->
</main>

</body>
</html>
