<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: brown;
      text-align: center;
      padding: 50px;
    }
    
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    
    .choice {
      display: inline-block;
      margin: 0 20px;
      cursor: pointer;
    }
    
    .choice img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(67, 16, 184, 0.3);
      transition: transform 0.3s ease;
    }
    
    .choice button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    
    .choice img:hover {
      transform: scale(1.1);
    }
    
    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 30px;
      color: #4CAF50;
    }
  </style>
</head>

  <div id="result"></div>
  
  <script>
    const choices = ['rock', 'paper', 'scissors'];
    const rockImg = document.getElementById('rock');
    const paperImg = document.getElementById('paper');
    const scissorsImg = document.getElementById('scissors');
    const resultDiv = document.getElementById('result');
    
    rockImg.addEventListener('click', () => playGame('rock'));
    paperImg.addEventListener('click', () => playGame('paper'));
    scissorsImg.addEventListener('click', () => playGame('scissors'));
    
    function playGame(playerChoice) {
      const computerChoice = choices[Math.floor(Math.random() * choices.length)];
      let result;
      
      if (playerChoice === computerChoice) {
        result = "It's a tie!";
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = "You win!";
      } else {
        result = "Computer wins!";
      }
      
      resultDiv.textContent = `You chose ${playerChoice}, the computer chose ${computerChoice}. ${result}`;
    }
  </script>
